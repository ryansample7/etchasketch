<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./etch2.css">
   
   <title>Etch A Sketch</title>
</head>
<body>

    <div class="flex-container">
        <div class="title"><h1>Etch A Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <buttton onclick="changeColor('black')">Black</buttton>
                <buttton onclick="changeColor('white')">Erasor</buttton>
                <buttton onclick="changeColor('gray')">Gray</buttton>
                <buttton onclick="changeColor('random')">Random</buttton>
                <button>Reset</button>
            </div>
        <div>
            <input 
            type="text" 
            placeholder="Size of Board" 
            value="16" 
            onchange="changeSize(this.value)"
            />
            <button>Set Size</button>
        </div>
     </div>
    </div>
  </body>
 <script src="etch2.js"></script> 
</html>
